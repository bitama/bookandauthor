<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container mt-4">
            <div class="row">
                <form action="/authors/create" method="post">
                    {% csrf_token %}
                    <div class="col  text-dark mt-4 bg-info p-3">
                        <h1>ADD AUTHOR</h1>
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                        <div class="form-floating  mt-4">
                            <label for="floatingTextarea">Notes:</label>
                            <textarea class="form-control"id="floatingTextarea" name="notes"></textarea>
                        </div>
                        <div><input type="submit" value="ADD" class="btn btn-primary mt-3 p-3"></div>
                    </div>
                </form>
                <div class="col text-light mt-4 bg-dark p-3">
                    <h1> AUTHOR TABLE</h1>
                    <table class="table table-striped table-bordered text-light">
                        <thead>
                            <tr>
                                <th>ID</th><br>
                                <th>Fist Name</th>
                                <th>Last Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author in authors %}
                            <tr>
                                <td>{{author.id}}</td>
                                <td>{{author.first_name}}</td>
                                <td>{{author.last_name}}</td>
                                <td><a href="/authors/{{author.id}}/view" class="btn btn-primary">view</a></td>
                            </tr>
                            {% endfor %}
                            <td><a href="authors/author.id/view" class="btn btn-primary">view</a></td>
                        </tbody>
                    </table>
                    <a href="/"class="btn btn-primary">Go back to Book page</a>
                </div>
            </div>
        </div>
    </body> 
</body>
</html>
